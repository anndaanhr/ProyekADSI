<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZafaGo - Review</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/review.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="brand">ZafaGo</div>
        <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Store</a></li>
            <li><a href="promo.html">Deals</a></li>
            <li><a href="cart.html">Cart <span id="cart-total">0</span></a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><div id="auth-link"></div></li> 
        </ul>
    </nav>

    <section class="review-page">
        <h2>Write a Review</h2>
        <form id="review-form">
            <div class="input-group">
                <label>Product</label>
                <select required>
                    <option value="1">Elden Ring</option>
                    <option value="2">Tides Of Annihilation</option>
                    <option value="3">World War Z: Aftermath</option>
                </select>
            </div>
            <div class="input-group">
                <label>Rating</label>
                <input type="number" min="1" max="5" required>
            </div>
            <div class="input-group">
                <label>Review</label>
                <textarea required></textarea>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </section>

    <footer class="footer">
        <p>Â© 2025 ZafaGo. Crafted with Passion.</p>
    </footer>

    <script src="scripts/navbar.js"></script>
    <script>
        document.getElementById('review-form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Review submitted!');
            e.target.reset();
        });

    document.addEventListener('DOMContentLoaded', () => {
        const currentMode = localStorage.getItem('theme') || 'dark';
        document.body.classList.toggle('light-mode', currentMode === 'light');

        document.addEventListener('themeChange', () => {
            const newMode = localStorage.getItem('theme') || 'dark';
            document.body.classList.toggle('light-mode', newMode === 'light');
        });
    });

    </script>
</body>
</html>
