<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZafaGo - Success</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/success.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="brand">ZafaGo</div>
        <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Store</a></li>
            <li><a href="promo.html">Deals</a></li>
            <li><a href="cart.html">Cart <span id="cart-total">0</span></a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><div id="auth-link"></div></li>
        </ul>
    </nav>

    <section class="success-page">
        <h2>Order Successful!</h2>
        <p>Thank you for your purchase. Here are your redeem codes:</p>
        <div id="redeem-codes"></div>
        <a href="products.html" class="btn">Continue Shopping</a>
    </section>

    <footer class="footer">
        <p>Â© 2025 ZafaGo. Crafted with Passion.</p>
    </footer>

    <script src="scripts/navbar.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const latestOrder = JSON.parse(localStorage.getItem('latestOrder')) || [];
            const redeemCodesDiv = document.getElementById('redeem-codes');

            if (latestOrder.length > 0) {
                redeemCodesDiv.innerHTML = latestOrder.map(item => `
                    <p>${item.title} - <span class="redeem-code">${item.redeemCode}</span></p>
                `).join('');
            } else {
                redeemCodesDiv.innerHTML = '<p>No redeem codes available.</p>';
            }

            // Inisialisasi cart total
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            document.getElementById('cart-total').textContent = cartItems.length;
        });

        // Tambah logika mode di semua halaman
        document.addEventListener('DOMContentLoaded', () => {
            const currentMode = localStorage.getItem('theme') || 'dark';
            document.body.classList.toggle('light-mode', currentMode === 'light');

            // Dengarkan perubahan mode dari home page
            document.addEventListener('themeChange', () => {
                const newMode = localStorage.getItem('theme') || 'dark';
                document.body.classList.toggle('light-mode', newMode === 'light');
            });
        });
    </script>
</body>
</html>
