<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZafaGo - Login</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/navbar.css"> <!-- Pastikan path benar -->
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="brand">ZafaGo</div>
        <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Store</a></li>
            <li><a href="promo.html">Deals</a></li>
            <li><a href="cart.html">Cart <span id="cart-total">0</span></a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><div id="auth-link"></div></li> <!-- Hapus tombol toggle -->
        </ul>
    </nav>

    <section class="auth-container">
        <div class="auth-box">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="btn">Login</button>
            </form>
            <p>Not registered? <a href="register.html">Sign Up</a></p>
            <a href="index.html" class="btn" style="display: block; margin-top: 20px;">Back</a>
        </div>
    </section>

    <script src="scripts/auth.js"></script>
    <script src="scripts/navbar.js"></script>
    <script>
        // Tambah logika mode di semua halaman
        document.addEventListener('DOMContentLoaded', () => {
            const currentMode = localStorage.getItem('theme') || 'dark';
            document.body.classList.toggle('light-mode', currentMode === 'light');

            // Dengarkan perubahan mode dari home page
            document.addEventListener('themeChange', () => {
                const newMode = localStorage.getItem('theme') || 'dark';
                document.body.classList.toggle('light-mode', newMode === 'light');
                console.log('Mode Updated:', newMode, 'Body Class:', document.body.className); // Debugging
            });
        });
    </script>
</body>
</html>
